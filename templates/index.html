<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Joiner Registration Page</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  </head>
  <body>
  	<div class="alan-btn"></div>
  	<!--{% if pred: %}
      <div class="shadow p-3 mb-5 bg-white rounded">
        <b>Your emotion is detected as ${{pred}}</b>
      </div>
     {% endif %}-->

     <form action="/get-user-data">
	            <button type="submit" class="btn btn-primary" id="btn">get emotion prediction</button>
     </form>

     <script type="text/javascript"
         src="https://studio.alan.app/web/lib/alan_lib.js"></script>
     <script>
           var alanBtnInstance = alanBtn({
            key: "db94fe66d33c9fa241fa2d9354cc97182e956eca572e1d8b807a3e2338fdd0dc/stage",
           onCommand: function (commandData) {
             if (commandData.command === "submit") {
      	               sub();
        //call client code that will react on the received command
                  }
             },
               rootEl: document.getElementById("alan-btn"),
           });


       function sub(){
	document.getElementById("btn").click();
}
</script>

  </body>
  </html>
